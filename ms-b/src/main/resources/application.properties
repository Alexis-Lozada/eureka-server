spring.application.name=ms-b

# Server Configuration
server.port=8082

# Configuración de H2 Database (Base de datos en memoria)
spring.datasource.url=jdbc:h2:mem:msbdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar consola H2 (opcional, para ver la base de datos)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#OAuth2
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9000/oauth2/jwks

#Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/