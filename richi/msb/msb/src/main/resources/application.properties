spring.application.name=msb
server.port=8082

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/msb_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# OAuth2 Resource Server
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000

# Eureka Configuration
spring.cloud.discovery.enabled=true
spring.cloud.discovery.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# Feign - Propagar contexto de seguridad
feign.client.config.default.request-interceptors=com.idgs12.msb.msb.config.FeignClientInterceptor